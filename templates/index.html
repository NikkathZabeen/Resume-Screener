<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI-Based Resume Screener</title>
    <!-- Link to Google Fonts for a nicer font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Global styles */
      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      /* Form styles */
      form {
        text-align: left;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
        color: #555;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 12px 15px;
        margin-top: 5px;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease;
        font-size: 16px;
      }
      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        border-color: #6c63ff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 15px;
        margin-top: 25px;
        background: #6c63ff;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background: #5750d4;
        transform: scale(1.02);
      }
      /* Result message styling with animation */
      .result {
        margin-top: 30px;
        font-size: 22px;
        color: #2ecc71;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI-Based Resume Screener</h1>
      <form action="/predict" method="post">
        <label for="skills">Skills (e.g., Python, Machine Learning):</label>
        <input type="text" id="skills" name="skills" required>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" step="any" required>

        <label for="education">Education:</label>
        <select id="education" name="education">
          <option value="PhD">PhD</option>
          <option value="MSc">MSc</option>
          <option value="BSc">BSc</option>
        </select>

        <button type="submit">Submit</button>
      </form>

      <!-- Display prediction result if available -->
      {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
